<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Story Clone - 2025</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- navbar -->
    <div class="navbar">

        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="" class="logo">
            <input type="text" class="search-bar" placeholder="Search Facebook">
        </div>

        <div class="nav-center">
            <span class="material-symbols-outlined nav-icon">
                home </span>
            <span class="material-symbols-outlined nav-icon">
                live_tv </span>
            <span class="material-symbols-outlined nav-icon">
                storefront </span>
            <span class="material-symbols-outlined nav-icon">
                storefront </span>
            <span class="material-symbols-outlined nav-icon">
                explore </span>
        </div>

        <div class="nav-right">
            <span class="material-symbols-outlined circle-icon">
                add </span>
            <span class="material-symbols-outlined circle-icon">
                notifications </span>
            <span class="material-symbols-outlined circle-icon">
                chat </span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS21PQ10jIgb2Rb89dvi_6zAy1UsVI18adrrA&s" alt="profile" class="profile-pic">
        </div>
    </div>

    <!-- story - section -->
     <div class="story-section">
        <div class="story-container">

            <div class="story">
                <img src="https://cdn.pixabay.com/photo/2025/05/13/07/41/architecture-9596799_640.jpg" alt="Story" class="story-main-img">
                <img src="https://cdn.pixabay.com/photo/2025/05/09/01/22/waiting-9588284_640.jpg" alt="profile" class="story-profile">
                <p class="story-user">Your Stroy</p>
            </div>

            <div class="story">
                <img src="https://cdn.pixabay.com/photo/2023/08/07/14/52/sunflowers-8175248_640.jpg" alt="Story"
                    class="story-main-img">
                <img src="https://cdn.pixabay.com/photo/2025/05/09/01/22/waiting-9588284_640.jpg" alt="profile"
                    class="story-profile">
                <p class="story-user">Steve</p>
            </div>
            <div class="story">
                <img src="https://cdn.pixabay.com/photo/2025/05/04/17/47/dog-9578735_640.jpg" alt="Story"
                    class="story-main-img">
                <img src="https://cdn.pixabay.com/photo/2025/05/09/01/22/waiting-9588284_640.jpg" alt="profile"
                    class="story-profile">
                <p class="story-user">John</p>
            </div>
            <div class="story">
                <img src="https://cdn.pixabay.com/photo/2025/04/29/13/22/cityscape-9567180_640.jpg" alt="Story"
                    class="story-main-img">
                <img src="https://cdn.pixabay.com/photo/2025/05/09/01/22/waiting-9588284_640.jpg" alt="profile"
                    class="story-profile">
                <p class="story-user">Sam</p>
            </div>
            <div class="story">
                <img src="https://cdn.pixabay.com/photo/2021/10/07/00/48/boat-6686952_640.jpg" alt="Story"
                    class="story-main-img">
                <img src="https://cdn.pixabay.com/photo/2025/05/09/01/22/waiting-9588284_640.jpg" alt="profile"
                    class="story-profile">
                <p class="story-user">Jony</p>
            </div>


        </div>
     </div>
</body>

</html>
