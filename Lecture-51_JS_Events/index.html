<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>We are learning the js events right now</h1>

    <button type="button" id="btn1">change to light</button>
    <button type="button" id="btn2">change to dark</button>

    <script>
        let bg_change_to_light = () => {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      };

      let bg_change_to_dark = () => {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      };
      let btn1 = document.querySelector("#btn1");
      let btn2 = document.querySelector("#btn2");

      btn1.onclick = bg_change_to_light;
      btn2.onclick = bg_change_to_dark;
    
    // document.querySelector("#btn1").onclick = bg_change_to_light;

      
    </script>
  </body>
</html>
