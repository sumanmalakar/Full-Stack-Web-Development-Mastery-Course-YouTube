<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipurpose Calculator</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Multipurpose Calculator</h1>

    <script>
      let option = prompt(
        "Select operation:\n 1. Basic Arithmatic (+,-,/,*),\n 2. Currency Conversion ( $ to INR or INR to $) \n 3. Weight Conversion (Kg to Grams),\n 4. Temperature Conversion (Celsius to Fahrenheit) \n Enter your choice (1/2/3/4) : "
      );

      switch (option) {
        case "1":
          let num1 = parseFloat(prompt("Enter the first number "));
          let num2 = parseFloat(prompt("Enter the second number "));
          let operation = prompt("Enter operation => +,-,/*");
          let result;
          if (operation == "+") result = num1 + num2;
          else if (operation == "-") result = num1 - num2;
          else if (operation == "/") result = num1 / num2;
          else if (operation == "*") result = num1 * num2;

          alert("Result = " + result);
          break;

        case "2":
          let currencyChoice = prompt(
            "Enter 1 to convert $ to INR  or 2 to convert INR to Dollar"
          );
          let exchangeRate = 87.81;
          let amount = parseFloat(prompt("Enter the amount :"));

          if (currencyChoice == "1") {
            let result = amount * exchangeRate;
            alert("Result " + result + " INR ");
          } else if (currencyChoice == "2") {
            let result = amount / exchangeRate;
            alert("Result " + result + " $ ");
          } else {
            alert("Invalid Currency Choice ");
          }
          break;

        case "3":
          let kg = parseFloat(prompt("Enter the Weight in KG "));
          alert("Result " + kg * 1000 + " Grams");
          break;

        case "4": {
          let cs = parseFloat(prompt("Enter the temparature in Celsius :"));
          let result = (cs * 9) / 5 + 32;
          alert("Result = " + result + " Fahrenheit");
          break;
        }

        default:
          alert("Invalid Choice");
      }
    </script>
  </body>
</html>
