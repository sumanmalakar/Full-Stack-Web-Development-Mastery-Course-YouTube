<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Advance</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        img{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation Advance</h1>
    </div>
    
    <script>
        let h2 = document.createElement('h2');

        h2.innerText = "This is brand new h2";
        h2.setAttribute('class','test');
        h2.setAttribute('id','testing')
        h2.removeAttribute('id')

        console.log("brand new element = ",h2)

        let container = document.querySelector('.container');

        container.append(h2)
        // container.prepend(h2)
        // container.before(h2)
        // container.after(h2)
        // container.remove(h2)

        // create a dynamic image tag
        let img = document.createElement('img');
        img.setAttribute('src',"https://cdn.pixabay.com/photo/2022/01/16/13/02/budapest-6941969_1280.jpg")
        img.setAttribute('alt',"avatar")

        container.after(img)
    </script>
</body>
</html>
