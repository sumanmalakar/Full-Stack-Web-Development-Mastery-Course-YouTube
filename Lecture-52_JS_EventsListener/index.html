<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listeners</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>We are learning event Listenersr right now</h1>
    <button type="button" id="btn1">Change to light</button>
    <button type="button" id="btn2">Change to dark</button>

    <script>
      // let btn1 = document.querySelector('#btn1')
      // btn1.addEventListener('click',()=>{
      //     document.body.style.backgroundColor = 'white';
      //     document.body.style.color = 'black'
      // })

      document.querySelector("#btn1").addEventListener("mouseover", (e) => {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";

        console.log("my event type = ", e.type)
        console.log("my event targeted element = ", e.target)
      });

      let btn2 = document.querySelector("#btn2");
      btn2.addEventListener("click", () => {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      });
    </script>
  </body>
</html>
