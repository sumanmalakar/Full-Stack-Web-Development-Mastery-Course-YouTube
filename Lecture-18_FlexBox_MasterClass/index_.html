<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBoX MasterClass</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .item {
            flex-grow: 2;
            padding: 10px;
            background-color: #009688;
            color: white;
            border-radius: 5px;
        }
        /* .item:nth-child(1){
            order: 2;
        }
        .item:nth-child(2){
            order: 1;
        } */
    </style>
</head>

<body>
    <h2>1. Flex Item Property: order</h2>
    <div class="container">
        <div class="item">Grow1</div>
        <div class="item">Grow2</div>
        <!-- <div class="item">Grow3</div> -->
    </div>
</body>

</html>
